<form action="{{ url_for('confirm_test_selection') }}" method="post" id="takeTestForm">
    <label for="test_selector">Select Test:</label>
    <select name="test_selector" id="test_selector" required>
        {% for test in tests %}
        <option value="{{ test.testId }}">{{ test.test_name }}</option>
        {% endfor %}
    </select>

    <div id="confirmSection">
        <button type="submit">Confirm Selection</button>
    </div>
</form>
